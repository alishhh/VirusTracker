<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Virus Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <div class="container py-4">
        <div class="p-5 mb-4 text-white bg-dark rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold" style="text-transform:uppercase">Coronavirus Tracker</h1><br>
                <h4 class="display-6 fw-bold" th:text="${totalReportedCases}"></h4>
                <p class="col-md-8 fs-4">Total cases reported as of today</p>
                <hr class="my-4">
                <p class="col-md-8 fs-4">New cases reported since previous day</p>
                <h4 class="display-6 fw-bold" th:text="${totalNewCases}"></h4>
            </div>
        </div>

            <table class="table table-dark table-striped">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">Total cases reported</th>
                        <th scope="col">Changes since last day</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loc : ${locationStats}">
                        <th th:text="${loc.country}"></th>
                        <th th:text="${loc.state}"></th>
                        <th th:text="${loc.latestTotalCases}"></th>
                        <th th:text="${loc.diffFromPrevDay}"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
